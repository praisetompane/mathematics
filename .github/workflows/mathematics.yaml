name: mathematics

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  spell_check:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v4

    - name: Spell Check
      uses: rojopolis/spellcheck-github-actions@0.45.0
      with:                                        
        task_name: Markdown
        output_file: spellcheck-output.txt
